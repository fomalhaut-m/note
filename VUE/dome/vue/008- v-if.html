<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2 v-if="flag">来呀</h2>
  <h3>{{score}}</h3>
  <h2 v-if="score>3">优</h2>
  <h2 v-else-if="score>2">良</h2>
  <h2 v-else >差</h2>
  <h3>{{flag}}</h3>
  <button @click="reversal()">v-if</button>
  <button @click="reversal()">翻转</button>
  <button @click="add()">add</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      flag: true,
      score: 0
    },
    methods: {
      reversal() {
        this.flag = !this.flag;
      },
      add() {
        this.score++
      }
    }
  })
</script>
</body>
</html>
