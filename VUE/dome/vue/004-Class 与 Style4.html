<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .title {
      border: #777777 solid 1px;
    }
    .red {
      background-color: red;
    }

    .green {
      background-color: green;
    }
  </style>
</head>
<body>
<div id="app">
  <h2 class="title" :class="getColor()">当前计数:{{counter}}</h2>
  <button v-on:click="counter++">+</button>
  <button v-on:click="counter--">-</button>
  <button v-on:click="addTen()">+ 10</button>
  <button v-on:click="subTen()">- 10</button>
  <button v-on:click="changeRed()">变红</button>
  <button v-on:click="changeGreen()">变绿</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app', // 用于挂在要管理的元素
    data: { // 定义数据
      counter: 0,
      myColor: []
    },
    methods: {
      addTen: function () {
        this.counter += 10
      },
      subTen: function () {
        this.counter -= 10
      },
      changeRed: function () {
        this.myColor=['red']
      },
      changeGreen: function () {
        this.myColor=['green']
      },
      getColor:function () {
        return this.myColor;
      }
    }
  })
</script>
</body>
</html>
