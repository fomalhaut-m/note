<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

</head>
<body>
<div id="app">
  <input type="text" v-model="msg">
  <button @click="addData"></button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',// 用于挂在要管理的元素
    data: {// 定义数据
      msg: "大家好,我是渣渣辉"
    },
    methods: {
      addData() {
        this.msg = "大家好,我是张家辉"
      }
    }
  })
</script>
</body>
</html>
