<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{counter}}</h2>
  <button v-on:click="add1">+1</button>
  <button @click="add2()">+2</button>
  <button @click="addStr1('你好')">有参</button>
  <button @click="addStr2">有参没传 $event</button>
  <button @click="addStr3($event,'我也好')">$event + 参数</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      counter: '0 '
    },
    methods: {
      add1() {
        this.counter += '+ 1 ';
      },
      add2() {
        this.counter += '+ 4 ';
      },
      addStr1(str) {
        this.counter += '+ ' + str + ' ';
      },
      addStr2(event) {
        this.counter += '+ ' + event.type + ' ';
        console.log(event)
      },
      addStr3(event,str) {
        this.counter += '+ ' + str + ' ';
        console.log(event)
      },
    }
  })
</script>
</body>
</html>
