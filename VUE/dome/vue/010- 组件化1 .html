<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

</head>
<body>
<div id="app">
  <cpn1></cpn1>
  <cpn2></cpn2>
</div>
<script src="../js/vue.js"></script>
<script>
  // 构建
  const cpn1 = Vue.extend({
    template:
        `<div><h2>我是全局组件</h2></div>`
  })
  const cpn2 = Vue.extend({
    template:
        `<div><h2>我是局部组件</h2></div>`
  })
  // 注册
  Vue.component('cpn1',cpn1)
  const app = new Vue({
    el: '#app',// 用于挂在要管理的元素
    data: {// 定义数据
      msg: []
    },
    components:{
      cpn2:cpn2
    }
  })
</script>
</body>
</html>
