<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="app">
    <h1>{{msg}}</h1>
    <h2>{{name}}</h2>

        el: '#app',// 用于挂在要管理的元素

            name: "luke"
        }
    })

</html>
