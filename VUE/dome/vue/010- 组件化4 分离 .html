<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

</head>
<body>
<div id="app">
  <cpn1></cpn1>
  <cpn2></cpn2>
</div>
<script src="../js/vue.js"></script>
<!-- script type="text/x-template"-->
<script id="cpn1" type="text/x-template">
  <div><h2>我是模板1</h2></div>
</script>
<!-- template -->
<template id="cpn2">
  <div><h2>我是模板2</h2></div>
</template>
<script>
  Vue.component(
      'cpn1', {
        template: '#cpn1'
      })
  const app = new Vue({
    el: '#app',// 用于挂在要管理的元素
    data: {// 定义数据
      msg: []
    },
    components: {
      cpn2: {
        template: '#cpn2'
      }
    }
  })
</script>
</body>
</html>
