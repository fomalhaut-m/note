<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

</head>
<body>
<div id="app">
  <cpn></cpn>
</div>
<script src="../js/vue.js"></script>
<!-- template -->
<template id="cpn">
  <div><h2>{{title}}</h2></div>
  <div>当前数组 : {{num}}</div>
  <div>
      <button @click="add">+</button>
      <button @click="sub">-</button>
    </div>
</template>
<script>
  const app = new Vue({
    el: '#app',// 用于挂在要管理的元素
    data: {// 定义数据
    },
    methods: {
      add() {
        this.num++
      },
      sub() {
        this.num--
      }
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            title: '组件传参数 ',
            num: 0
          }
        }
      }
    }
  })
</script>
</body>
</html>
