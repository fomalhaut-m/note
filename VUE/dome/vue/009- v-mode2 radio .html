<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

</head>
<body>
<div id="app">
  <h4>{{msg}}</h4>
  <input type="radio" name="sex" v-model="msg" value="男"> 男
  <input type="radio" name="sex" v-model="msg" value="女"> 女
  <button @click="men">男</button>
  <button @click="women">女</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',// 用于挂在要管理的元素
    data: {// 定义数据
      msg: "男"
    },
    methods: {
      men() {
        this.msg = "男"
      }, women() {
        this.msg = "女"
      }
    }
  })
</script>
</body>
</html>
