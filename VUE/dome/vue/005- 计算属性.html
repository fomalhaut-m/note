<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .title {
      border: #777777 solid 2px;
    }

    .red {
      background-color: red;
    }

    .green {
      background-color: green;
    }
  </style>
</head>
<body>
<div id="app">
  <h2>{{fullName}}</h2>
  <h2>{{fullName1}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app', // 用于挂在要管理的元素
    data: { // 定义数据
      firstName: '林青霞',
      lastName: '刘亦菲'
    },
    computed: {
      fullName: {
        set: function () {// 可以省略表示只读
        },
        get: function () {
          return this.firstName + '&&' + this.lastName
        }
      },
      fullName1: function () {
        return this.firstName + '&&' + this.lastName
      }
    }
  })
</script>
</body>
</html>
